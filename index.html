<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Password Generator</title>
</head>
<body>
    
    <div class="container text-center align-item-center">
        <h1>Password Generator</h1>
        <label for="">Masukkan Panjang Password</label>
        <input type="number" id="passwordLength" class="form-control" name="passwordLength">
        <label for="">Password</label>
        <input type="text" name="password" class="form-control" id="password" disabled>
        <button class="btn btn-primary mt-2" onclick="getPassword()">Generate</button>
        <button class="btn btn-dark mt-2" onclick="copyPassword()">Copy Password</button>
    </div>


<script src="index.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
